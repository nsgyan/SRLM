<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <!-- main header -->
    <div class="bg-blue lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h3 class="m-n font-thin text-white">Document List View</h3>
        </div>
        <div class="col-sm-6 text-right poppins hidden-xs">
          <button class="btn btn-sm text-10 btn-addNew m-r-xs report_csv_triger" (click)="addDocument()" ><i class="fa fa-plus"></i> Create New Document</button>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="row">
      <div class="col-md-12">
        <div class="card no-shadow">
          <div class="tab-content bg-seashell">
            <div role="tabpanel" class="tab-pane active g-py-0">
              <div class="row row-xs">

                <table class="table bg-white">
                  <thead>
                    <tr role="row">

                      <th>S .No </th>
                      <th>Document Name</th>
                      <th>Document Description</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let item of Document; let i = index " >


                      <td><span class="font-bold text-theme">{{i+1}}</span></td>
                      <td> <span class="font-bold text-theme">{{item.documentName}}</span></td>
                      <td> <span class="font-bold text-theme">{{item.documentDescription}}</span></td>
                      <td class="text-center">
                        <div class="btn-group dropdown">
                          <button class="btn btn-default w-xxs btn-sm r-2x" data-toggle="dropdown"
                            aria-expanded="false"><i class="fa fa-cog g-px-5  text-info text-sm"></i> <span class=""><i
                                class="fa fa-caret-down"></i></span></button>
                          <ul class="dropdown-menu">
                            <li><a (click)="edit(item._id)" ><i class="fa fa-edit"></i> Edit </a></li>
                            <li><a (click)="delete(item._id)"><i class="fa fa-trash-o"></i> Delete </a></li>

                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
