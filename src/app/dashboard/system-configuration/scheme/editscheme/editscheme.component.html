
<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
      <div class="bg-red lter b-b wrapper-md">
          <div class="row">
              <div class="col-sm-6 col-xs-12">
                  <h3 class="m-n font-thin text-white" >Edit Scheme/Agency</h3>
              </div>
          </div>
      </div>

      <div class="wrapper-md">
          <div class="panel b-a">
              <div class="panel-body">
                  <form [formGroup]="schemeForm" >
                      <div class="row">
                          <div class="col-md-12">
                              <legend>
                                  <span class="font-weight-600">Scheme Information</span>
                              </legend>
                          </div>

                          <div class="col-md-12">

                          </div>
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">Scheme Code</label>
                                  <input formControlName="schemeCode"  type="text" (focusout)="checkSchemeCode($event)" class="form-control" name="fin_no">
                                  <p *ngIf="schemeForm.get('schemeCode')?.hasError('required')&&(schemeForm.controls['schemeCode']?.touched ||submited)" style="color: red;">Scheme Code Required</p>
                                  <p *ngIf="schemeForm.get('schemeCode')?.hasError('isExist')&&!schemeForm.get('schemeCode')?.hasError('required')" style="color: red;">Scheme Code Already Exist</p>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">Scheme Name</label>
                                  <input formControlName="schemeName" type="text" class="form-control" name="fin_no">
                                  <p *ngIf="schemeForm.get('schemeName')?.hasError('required')&&(schemeForm.controls['schemeName']?.touched ||submited)" style="color: red;">Scheme Name Required</p>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">Scheme Description</label>
                                  <input formControlName="schemeDescription" type="text" class="form-control" name="fin_no">
                                  <p *ngIf="schemeForm.get('schemeDescription')?.hasError('required')&&(schemeForm.controls['schemeDescription']?.touched ||submited)" style="color: red;">Scheme Description Required</p>
                              </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label font-weight-600">GoI Code</label>
                                <input formControlName="goiCode"  type="text"  class="form-control" name="fin_no">
                                <p *ngIf="schemeForm.get('goiCode')?.hasError('required')&&(schemeForm.controls['goiCode']?.touched ||submited)" style="color: red;">Scheme Code Required</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label font-weight-600">Grand Number</label>
                                <input formControlName="grandNumber" type="text" class="form-control" name="fin_no">
                                <p *ngIf="schemeForm.get('grandNumber')?.hasError('required')&&(schemeForm.controls['grandNumber']?.touched ||submited)" style="color: red;">Grand Number Required</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label font-weight-600">Budget Head</label>
                                <input formControlName="budgetHead" type="text" class="form-control" name="fin_no">
                                <p *ngIf="schemeForm.get('budgetHead')?.hasError('required')&&(schemeForm.controls['budgetHead']?.touched ||submited)" style="color: red;">Budget Head Required</p>
                            </div>
                        </div>


                      </div>
                      <div class="clearfix"></div>
                      <hr/>
                      <div class="row">
                          <div class="col-md-12">
                              <a class="btn m-b-xs btn-md btn-success"  (click)="onSubmit()">Update</a>
                              <!-- <a class="btn m-b-xs btn-md btn-primary"  (click)="onSaveNew()">Save and New</a> -->
                              <a class="btn m-b-xs btn-md btn-default"  (click)="cancel()">Cancel</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
